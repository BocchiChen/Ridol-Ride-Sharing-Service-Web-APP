{% extends "rides/root.html" %}
{% block content %}     
<div class="container" align = "center">        
  <div class="card "  align="center" style="width: 70%;">  
    <div class = "card-heading">
      <h3 class = "card-title" align = "center">Order Information</h3>
    </div>
    <div class = "card-body" align = "center">
      <form method = "post" novalidate>
        {% csrf_token %}
        <div class="row padboth15" align="left">
          <div class="col" align="center">
            <label for="destination " class="form-label">Destination: </label>
            <input type="text" class="form-control" name ="destination" id="destination" value = "{{form.destination}}" disabled>
          </div>
          <div class="col" align="center">
            <label for="tol_passengers" class="form-label">Total Passenger Number: </label>
            <input type="text" class="form-control" name ="tol_passengers2" id="tol_passengers2" value = "{{form.tol_passengers}}">
          </div>
        </div>
        <div class="row padboth15" align="left">
          <div class="col" align="center">
            <label for="arrival_date" class="form-label">Arrival Date: </label>
            <input type="text" class="form-control" name ="arrival_date" id="arrival_date" value = "{{form.arrival_date}}" disabled>
          </div>
          <div class="col" align="center">
            <label for="arrival_time" class="form-label">Arrival Time: </label>
            <input type="text" class="form-control" name ="arrival_time" id="arrival_time" value = "{{form.arrival_time}}" disabled>
          </div>

          <div class="col center" align="center">
            <label for="shared" class="form-label">Shared: </label>
            <input type="text" class="form-control" name ="shared" id="shared" value = "{{form.shared}}" disabled>
          </div>
        </div>
        <div class="row padboth15" align="left">
          <label for="vehicle_type" class="form-label">Vehicle Type: </label>
          <input type="text" class="form-control" name ="vehicle_type" id="vehicle_type" value = "{{form.vehicle_type}}" disabled>
        </div>
        <div class="row padboth15" align="left">
          <label for="special_reqs" class="form-label">Special Requests: </label>
          <input type="text" class="form-control" name ="special_reqs" id="special_reqs" value = "{{form.special_reqs}}" disabled>
        </div>
        <div class="row padboth15" align="left">
          <div class="col" align="center">
            <button type="submit" align="center"   class="btn btn-success col-8">Submit</button>
        </div>
          <div class="col" align="center">
            <input type="button"  align="center" class="btn btn-danger flex-auto text-center col-8" id = "home_button" value = "Cancel" onclick="goorderinprocess()";>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>  
{% endblock content %}
